<section style="width:80%;margin:auto">
  <center><h1>Reset your password</h1></center>
<form>
    <div class="form-group">
    <label for="email">Email address (Registered):</label>
    <input type="email" class="form-control" id="email" ng-model ="user.email">
  </div>
  <button type="submit" class="btn btn-default" ng-click = "reset(user)">Reset passwprd</button>
  <br>
  <a ng-click = next('signup') >Not a Member ? Sign up Here</a>
</form>
</section>
