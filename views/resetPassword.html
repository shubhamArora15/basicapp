<section style="width:80%;margin:auto">
  <center><h1>Reset your password</h1></center>
<form>
  <div class="form-group">

    <label for="newPassword">Enter New password</label>
    <input type="password" class="form-control" id="newPassword" ng-model ="user.newPassword">
  </div>
  <button type="submit" class="btn btn-default" ng-click = "resetPassword(user, newEmail)">Reset passwprd</button>
  <br>
  <a ng-click = next('signup') >Not a Member ? Sign up Here</a>
</form>
</section>
