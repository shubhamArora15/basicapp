<div class="" style="margin-bottom:4px;">
  <center>
    <button ng-click = "next('viewSession')" type="button" class="btn btn-primary"> ...View other session's slide show...</button>
  <center>
</div>
<hr>
<div id="carousel-example-generic" class="carousel slide container" style = "width:100%;height:700px" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item full-screen" style = "width:100%;height:700px" ng-attr-id = "{{photo}}" ng-class="{'active': $first}" ng-repeat = "photo in photosData">

         <img class="img-responsive"  src="/images/{{photo}}" style = "width:100%;height:700px"
          ng-if = "split(photo) == 'jpg' || split(photo) == 'png' " alt="...">

          <span>
             <video ng-src="{{'/images/'+photo}}"  ng-attr-id = "{{photo}}" style = "width:100%;height:700px;"  ng-if = "split(photo) == 'mp4' || split(photo) == 'mkv'"  controls>
             </video>
          </span>
          <span>
           <audio  ng-if = "split(photo) == 'mp3' " ng-attr-id = "{{photo}}" controls style = "width:100%">
             <source ng-src="{{'/images/'+photo}}" type="audio/mpeg">
             <!-- <source src="horse.mp3" type="audio/mpeg"> -->
           </audio>
         </span>

       </center>
          <div class="carousel-caption">
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" target = "_self" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" ng-click = "checkEvent(this.id)"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" target = "_self" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" ng-click = "checkEvent()"></span>
      </a>
  </div>
