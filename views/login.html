<section style="width:80%;margin:auto">
  <center><h1>Login</h1></center>
  <hr>
<form>
    <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" ng-model ="user.email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model = "user.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click = "login(user)">Login</button>
  <br>
  <br>
  <button  class="btn btn-primary" ng-click = "next('signup')">Not a member ? sign up here</button>
  <button  class="btn btn-secondary" ng-click = "next('reset')">Reset password</button>

</form>
</section>
